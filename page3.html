<!DOCTYPE html>
<html>
<head>
  <title>Thought of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #FFC300, #FF5733);
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #FFF;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .thought-container {
      position: relative;
      width: 500px;
      margin: 0 auto;
      background-color: #FFF;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .thought-container img {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .thought {
      font-style: italic;
      color: #333;
      margin-top: 40px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Thought of the Day</h1>
  
  <div class="thought-container">
    <img src="image-placeholder.jpg" alt="Image Placeholder">
    <h2>Today's Thought:</h2>
    <p class="thought">
      "START OF THE HOLY WAR"
    </p>
  </div>
</body>
</html>
