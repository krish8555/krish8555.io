<!DOCTYPE html>
<html>
<head>
  <title>Page 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }

    .image-section {
      flex: 1;
      background-color: #000;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
    }

    .image-section img {
      width: 100%;
      max-width: 500px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .thought-container {
      flex: 1;
      background-color: #000;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
    }

    .thought-container h2 {
      color: #fff;
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .thought-container p {
      color: #fff;
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Page 3 - Thought of the Day</h1>

  <div class="container">
    <div class="image-section">
      <img src="image-placeholder.jpg" alt="Image">
    </div>

    <div class="thought-container">
      <h2>START OF THE HOLY WAR</h2>
      <p>~KRISH PATEL </p>
    </div>
  </div>
</body>
</html>
