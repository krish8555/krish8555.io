<!DOCTYPE html>
<html>
<head>
  <title>Page 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #667eea, #764ba2, #6B8DD6, #8E37D7);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      text-align: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      margin: 0 10px;
    }

    .thought {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      background-color: #FF6B6B;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FF4D4D;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="image-placeholder.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <p class="thought">START OF THE HOLY WAR</p>
    <div class="button-container">
      <a href="page1.html" class="button">Page 1</a>
      <a href="page2.html" class="button">Page 2</a>
    </div>
  </div>
</body>
</html>
