<!DOCTYPE html>
<html>
<head>
  <title>Page 3</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0F2027, #203A43, #2C5364);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
    }

    .container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .thought {
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 10px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      display: inline-block;
      background-color: #FF6B6B;
      color: #fff;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FF4D4D;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image-placeholder.jpg" alt="Thought Image">
    <p class="thought">START OF THE HOLY WAR</p>
    <div class="image-container">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="button-container">
      <a href="page1.html" class="button">Page 1</a>
      <a href="page2.html" class="button">Page 2</a>
    </div>
  </div>
</body>
</html>
